<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="registerCSS.CSS" rel="stylesheet">
</head>
<body>
    <img id="hexagonlogo" src="../images/hexagonlogo_A1_Rectangle_13_pattern.png">
    <img id="Hexagon_logo_Don_Diablo_vector" src="../images/Hexagon logo Don Diablo vector FillWhite.png">
    <div id="register_block">
        <div id="fields">
            <input type="text" class="field" name="username" placeholder="Username" required><br>
            <input type="email" class="field" name="email" placeholder="E-mail" required><br>
            <input type="password" class="field" name="password" placeholder="Password" required><br>
            <input type="password" class="field" name="password" placeholder="Confirm password" required>        
        </div>
        <label id="service_agreement" for="service_agreement">
            <input type="checkbox"  value="1" name="style">I agree to the service agreement
        </label> 
        <div id="login">
            <span>Already have an account? </span><span style="text-decoration:true;">Log in</span>
        </div>              
    </div>       
    <div id="register_button">
        <span>Register</span>        
    </div>    
</body>
</html>
